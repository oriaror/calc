<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main class="wrapper">
    <form id="calc_form">
      <header class="calc_header">
        <input
          type="text"
          disabled
          id="output"
          class="calc_output"
          value="0"
        />
      </header>
      <footer class="calc_footer">
        <div class="btn_group">
          <button
            type="reset"
            value="clear"
            class="btn btn-grey"
          >
            AC
          </button>
          <button  value="invert" class="btn btn-grey operator">
            +/-
          </button>
          <button  value="%" class="btn btn-grey operator">
            %
          </button>
          <button  value="/" class="btn btn-orange operator">
            รท
          </button>
        </div>
        <div class="btn_group">
          <button
            
            value="7"
            class="btn btn-dark-grey operand"
            id="7"
          >
            7
          </button>
          <button  value="8" class="btn btn-dark-grey operand">
            8
          </button> 
          <button  value="9" class="btn btn-dark-grey operand">
            9
          </button>
          <button  value="*" class="btn btn-orange operator">
            x
          </button>
        </div>
        <div class="btn_group">
          <button  value="4" class="btn btn-dark-grey operand">
            4
          </button>
          <button  value="5" class="btn btn-dark-grey operand">
            5
          </button>
          <button  value="6" class="btn btn-dark-grey operand">
            6
          </button>
          <button value="-" class="btn btn-orange operator">
            -
          </button>
        </div>
        <div class="btn_group">
          <button value="1" class="btn btn-dark-grey operand">
            1
          </button>
          <button  value="2" class="btn btn-dark-grey operand">
            2
          </button>
          <button  value="3" class="btn btn-dark-grey operand">
            3
          </button>
          <button  value="+" class="btn btn-orange operator">
            +
          </button>
        </div>
        <div class="btn_group">
          <button
            value="0"
            class="btn btn-grow btn-dark-grey operand"
          >
            0
          </button>
          <button value="." class="btn btn-dark-grey operand">
            .
          </button>
          <button value="=" class="btn btn-orange operator">
            =
          </button>
        </div>
      </footer>
    </form>
  </main>


  <script src="index.js"></script>
</body>

</html>
